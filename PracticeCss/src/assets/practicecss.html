<html>
    <head>
        <style type="text/css">
            :root{
                padding: 1rem;
            }
            .grid{
                display: grid;
                grid-template-columns: repeat(4,1fr);
                padding: 1rem;
            }
            .grid-item{
                padding: var(--padding);
            }
            </style>
    </head>
    <body>
        <div class="grid">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
        </div>
    </body>
</html>
